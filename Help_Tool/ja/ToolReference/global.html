<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<title>全体</title>
	<link href="../base.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="main">
		<h1>全体</h1>
		
		<h2>全体</h2>
		1つのノードだけでなくエフェクト全体に影響があるパラメーターを設定します。
		
		<h2>パラメーター</h2>
		
		<h3>ランダムシード</h3>
		<p>
		パーティクルのランダムな要素のシードを指定します。
		シードとは、ランダムな要素の振る舞いを決める番号です。
		もし、シードの番号が同じ場合、ランダムな要素の振る舞いは複数回再生しても同じになります。
		ランダムシードが0以下の場合、再生するたびにランダムな要素の振る舞いが変わるようになります。
		</p>
		
	</div>
</body>

</html>
